[package]
edition = "2021"
rust-version = "1.56"
name = "tangram_app_ui"
publish = false
version = "0.0.0"

[lib]
path = "lib.rs"

[dependencies]
pinwheel = "0.2"
serde = { version = "1", features = ["derive"] }
tangram_ui = { path = "../../ui" }
time = { version = "0.3", features = ["formatting", "serde"] }
