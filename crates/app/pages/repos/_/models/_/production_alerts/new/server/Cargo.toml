
[package]
edition = "2021"
rust-version = "1.56"
name = "tangram_app_new_production_alert_server"
publish = false
version = "0.0.0"

[lib]
path = "lib.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
futures = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
multer = "2"
num = "0.4"
pinwheel = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sunfish = "0.2"
tangram_app_common = { path = "../../../../../../../../common" }
tangram_app_layouts = { path = "../../../../../../../../layouts" }
tangram_app_ui = { path = "../../../../../../../../ui" }
tangram_core = { path = "../../../../../../../../../core" }
tangram_id = { path = "../../../../../../../../../id" }
tangram_model = { path = "../../../../../../../../../model" }
tangram_ui = { path = "../../../../../../../../../ui" }
