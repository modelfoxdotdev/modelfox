[package]
edition = "2021"
rust-version = "1.56"
name = "tangram_app_new_organization_server"
publish = false
version = "0.0.0"

[lib]
path = "lib.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
futures = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
pinwheel = "0.2"
serde = { version = "1", features = ["derive"] }
serde_urlencoded = "0.7"
sqlx = { version = "0.5", default-features = false, features = ["any", "postgres", "runtime-tokio-rustls", "sqlite"] }
sunfish = "0.3"
tangram_app_context = { path = "../../../../context" }
tangram_app_core = { path = "../../../../core" }
tangram_app_layouts = { path = "../../../../layouts" }
tangram_id = { path = "../../../../../id" }
tangram_ui = { path = "../../../../../ui" }
