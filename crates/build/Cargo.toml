[package]
edition = "2021"
rust-version = "1.56"
license = "MIT"
name = "tangram_build"
publish = false
version = "0.0.0"

[lib]
name = "tangram_build"
path = "lib.rs"

[[bin]]
name = "tangram_build"
path = "main.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
cbindgen = "0.20"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "3.0.0-beta.5", features = ["color"] }
digest = "0.9"
dirs = "4"
duct = "0.13"
flate2 = "1"
hex = "0.4"
indoc = "1"
md-5 = "0.9"
rayon = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha-1 = "0.9"
sha2 = "0.9"
tar = "0.4"
tempfile = "3"
url = { version = "2", features = ["serde"] }
which = "4"
