[package]
edition = "2021"
rust-version = "1.56"
license = "MIT"
name = "tangram_build"
publish = false
version = "0.0.0"

[[bin]]
name = "tangram_build"
path = "main.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
cbindgen = "0.20"
clap = { version = "3", features = ["derive"] }
digest = "0.10"
dirs = "4"
duct = "0.13"
flate2 = "1"
hex = "0.4"
indoc = "1"
md-5 = "0.10"
rayon = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha-1 = "0.10"
sha2 = "0.10"
tar = "0.4"
tempfile = "3"
time = { version = "0.3", features = ["formatting", "serde"] }
url = { version = "2", features = ["serde"] }