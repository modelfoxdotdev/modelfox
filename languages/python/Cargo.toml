[package]
authors = ["Tangram"]
edition = "2021"
rust-version = "1.56"
name = "tangram_python"
publish = false
version = "0.0.0"

[[bin]]
name = "build_wheel"
path = "bin/build_wheel.rs"

[lib]
crate-type = ["cdylib"]
name = "tangram_python"
path = "lib.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
build_wheel = { path = "../../../build_wheel" }
clap = { version = "3.0.0-beta.5", features = ["color"] }
chrono = { version = "0.4", features = ["serde"] }
memmap = "0.7"
pyo3 = { version = "0.14", features = ["abi3-py36", "extension-module"] }
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tangram_core = { path = "../../crates/core" }
tangram_model = { path = "../../crates/model" }
url = { version = "2", features = ["serde"] }
