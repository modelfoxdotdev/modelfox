[package]
edition = "2018"
license = "MIT"
name = "libtangram"
publish = false
version = "0.4.0"

[lib]
crate-type = ["cdylib", "staticlib"]
name = "tangram"
path = "lib.rs"

[dependencies]
libc = "0.2.91"
memmap = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tangram_core = { path = "../../crates/core" }
anyhow = { version = "1", features = ["backtrace"] }
tangram_model = { path = "../../crates/model" }
